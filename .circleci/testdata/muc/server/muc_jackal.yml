# jackal default configuration file

pid_path: jackal.pid

logger:
  level: debug
  log_path: jackal.log

storage:
  type: mysql
  mysql:
    host: mysql_host:3306
    user: jackal
    password: password
    database: jackal
    pool_size: 16

hosts:
  - name: muc_server.xmpp
    tls:
      privkey_path: "ssl/muc_server.xmpp.key"
      cert_path: "ssl/muc_server.xmpp.crt"

modules:
  enabled:
    - roster           # Roster
    - last_activity    # XEP-0012: Last Activity
    - private          # XEP-0049: Private XML Storage
    - vcard            # XEP-0054: vcard-temp
    - registration     # XEP-0077: In-Band Registration
    - version          # XEP-0092: Software Version
    - pep              # XEP-0163: Personal Eventing Protocol
    - blocking_command # XEP-0191: Blocking Command
    - ping             # XEP-0199: XMPP Ping
    - offline          # Offline storage
    - muc              # XEP-0045: Multi-User Chat

  mod_roster:
    versioning: true

  mod_offline:
    queue_size: 2500

  mod_registration:
    allow_registration: yes
    allow_change: yes
    allow_cancel: yes

  mod_version:
    show_os: true

  mod_ping:
    send: no
    send_interval: 60

  mod_muc:
    host: conference.muc_server.xmpp
    name: "Test Chatroom Server"
    room_defaults:
      public: true
      persistent: true
      password_protected: false
      open: true
      moderated: false
      allow_invites: false
      allow_subject_change: true
      enable_logging: true
      non_anonymous: true
      occupant_count: -1 # -1 means don't set the limit
      # options for the next ones are "all", "moderators" and ""
      can_get_member_list: "all"
      send_pm: "all"

c2s:
  - id: default

    connect_timeout: 5
    keep_alive: 120

    max_stanza_size: 65536
    resource_conflict: replace  # [override, replace, reject]

    transport:
      type: socket # websocket
      bind_addr: 0.0.0.0
      port: 5222
      # url_path: /xmpp/ws

    compression:
      level: default

    sasl:
      - plain
      - scram_sha_1
      - scram_sha_256

s2s:
    dial_timeout: 15
    keep_alive: 600
    dialback_secret: s3cr3tf0rd14lb4ck
    max_stanza_size: 131072

    transport:
      bind_addr: 0.0.0.0
      port: 5269
