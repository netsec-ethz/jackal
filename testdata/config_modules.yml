# Test basic modules configuration

enabled:
  - roster
  - last_activity
  - private
  - vcard
  - registration
  - version
  - blocking_command
  - ping
  - offline
  - muc

mod_roster:
  versioning: true

mod_offline:
  queue_size: 2500

mod_registration:
  allow_registration: yes
  allow_change: yes
  allow_cancel: yes

mod_version:
  show_os: true

mod_ping:
  send: no
  send_interval: 60

mod_muc:
  host: conference.jackal.im
  name: "Chatroom Server"
  room_defaults:
    public: true
    persistent: true
    password_protected: false
    open: true
    moderated: false
    allow_invites: false
    allow_subject_change: true
    enable_logging: true
    history_length: 20
    occupant_count: -1 # -1 means don't set the limit
    # options for the next ones are "all", "moderators" and ""
    real_jid_discovery: "all"
    send_private_messages: "all"
    can_get_member_list: "all"
