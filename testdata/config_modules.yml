# Test basic modules configuration

enabled:
  - roster
  - last_activity
  - private
  - vcard
  - registration
  - version
  - blocking_command
  - ping
  - offline
  - muc

mod_roster:
  versioning: true

mod_offline:
  queue_size: 2500

mod_registration:
  allow_registration: yes
  allow_change: yes
  allow_cancel: yes

mod_version:
  show_os: true

mod_ping:
  send: no
  send_interval: 60

mod_muc:
  service: conference.jackal.im
